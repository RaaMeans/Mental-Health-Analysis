<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Data Analysis Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chart-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .chart-card {
            margin: 10px;
        }
        .summary-table, .dataframe-table {
            max-height: 400px;
            overflow-y: scroll;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-stat {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin: 10px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Mental Health Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('summary') }}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('show_dataframe') }}">DataFrame</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <header>
            <h1 class="dashboard-header">Mental Health Data Analysis Dashboard</h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Mental Health Data Analysis</span>
        </div>
    </footer>
</body>
</html>
