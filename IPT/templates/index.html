{% extends "base.html" %}

{% block content %}
  <div class="dashboard-stat d-flex flex-column align-items-center justify-content-center">
    <h2 class="text-center">Upload CSV File</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-3 text-center">
      <div class="form-group">
        <label for="file">Choose CSV File</label>
        <input type="file" class="form-control-file" id="file" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
{% endblock %}
